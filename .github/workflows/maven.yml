name: shell Commands

on:
  push:
    branches: [ "main","master" ]
  pull_request:
    branches: [ "main","master" ]

jobs:
  run-shell-command:

    runs-on: ubuntu-latest

    steps:
    - name: echo a string
      run: echo "hello world"

    - name: multiline script
      run: |
        node -v
        npm -v